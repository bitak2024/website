<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Predict Price - Bitak</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="logo.ico" type="image/x-icon">
</head>
<body>
  <h1>Bitak</h1>
  <nav>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/login.html">Login</a></li>
      <li><a href="/signup.html">Sign Up</a></li>
    </ul>
  </nav>
  <form id="predictionForm">
    <label for="region">Region:</label>
    <select id="region" name="region">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
    </select>
    <label for="numOfBedrooms">Number of Bedrooms (1-10):</label>
    <input type="number" id="numOfBedrooms" name="numOfBedrooms" min="1" max="10">
    <label for="numOfBathrooms">Number of Bathrooms (1-4):</label>
    <input type="number" id="numOfBathrooms" name="numOfBathrooms" min="1" max="4">
    <label for="apartmentSpace">Apartment Space (20-1000):</label>
    <input type="number" id="apartmentSpace" name="apartmentSpace" min="20" max="1000">
    <button type="button" onclick="predictPrice()">Predict Price</button>
  </form>
  <p id="priceOutput"></p>
  <script src="script.js"></script>
</body>
</html>
