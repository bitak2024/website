<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apartment Price Prediction</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Apartment Price Prediction</h1>
  <form id="predictionForm">
    <label for="region">Region:</label>
    <select id="region" name="region">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
    </select>
    <label for="numBedrooms">Number of Bedrooms:</label>
    <input type="number" id="numBedrooms" name="numBedrooms" min="1" max="10" required>
    <label for="numBathrooms">Number of Bathrooms:</label>
    <input type="number" id="numBathrooms" name="numBathrooms" min="1" max="4" required>
    <label for="apartmentSpace">Apartment Space (sqft):</label>
    <input type="number" id="apartmentSpace" name="apartmentSpace" min="20" max="1000" required>
    <button type="submit">Predict Price</button>
  </form>
  <p id="priceOutput"></p>
  <script src="script.js"></script>
</body>
</html>
